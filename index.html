<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/041f23d2a5.js" crossorigin="anonymous"></script>
    <title>Reviews</title>
</head>
<body>
    <main id="main">
        <section id="title-section">
            <!-- title -->
            <h1 id="title">
                Our Reviews 
            </h1>
            <div id="underline"></div>
        </section>

        <article id="review-box">
            <div id="img-div">
                <!-- author image -->
                <img id="image" src="images/susan-review.png"  alt=""/>
            </div>
            <h4 id="author">Susan Smith</h4>
            <p id="job">WEB DEVELOPER</p>
            <p id="info">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>
            <div class="btn-container">
                <!-- after before button -->
                <button class="serial-btn" id="btn-previous">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="serial-btn" id="btn-after">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button -->
            <button id="btn-random">Surprise Me</button>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
